<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentSync Interview System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .video-container {
            position: relative;
            width: 640px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .analysis-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            backdrop-filter: blur(4px);
            z-index: 100;
        }

        .suspicious-alert {
            background-color: rgba(220, 53, 69, 0.9);
            border: 2px solid #dc3545;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }

        .status-warning {
            background-color: #ffc107;
        }

        .status-error {
            background-color: #dc3545;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .debug-panel {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8em;
            display: none;
        }

        .debug-panel.visible {
            display: block;
        }

        #audioMeter {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #audioMeterFill {
            height: 100%;
            background: #28a745;
            transition: width 0.1s ease;
            width: 0%;
        }

        .timer {
            font-family: monospace;
            font-size: 1.2em;
            color: #666;
        }

        .trait-score {
            font-size: 0.9em;
            color: #666;
        }

        .analysis-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 15px;
        }

        .flag-item {
            background: #f8f9fa;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .main-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
    }

    .video-section {
        position: sticky;
        top: 20px;
    }

    .video-container {
        position: relative;
        width: 100%;
        margin: 0 auto;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .interview-section {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .controls-section {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-top: 15px;
    }

    #videoElement {
        width: 100%;
        max-width: 640px;
        border-radius: 8px;
    }

    @media (max-width: 1200px) {
        .main-container {
            grid-template-columns: 1fr;
        }
        
        .video-section {
            position: relative;
        }
    }
    </style>
</head>

<body>
    
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2 class="d-flex align-items-center justify-content-between">
                <div>
                    <i class="bi bi-camera-video me-2"></i>
                    TalentSync Interview Session
                    <span id="sessionStatus" class="badge bg-secondary ms-2">Not Started</span>
                </div>
                <div class="timer" id="timer">00:00</div>
            </h2>
        </div>
    </div>

    <div class="main-container">
        <div class="video-section">
            <div class="video-container">
                <video id="videoElement" autoplay playsinline></video>
                <div id="liveAnalysis" class="analysis-overlay"></div>
            </div>
            
            <div class="controls-section">
                <div class="d-flex justify-content-center gap-2">
                    <button id="startButton" class="btn btn-primary">
                        <i class="bi bi-play-fill"></i> Start Interview
                    </button>
                    <button id="stopButton" class="btn btn-danger" disabled>
                        <i class="bi bi-stop-fill"></i> End Interview
                    </button>
                    <button id="downloadBtn" class="btn btn-outline-primary" disabled>
                        <i class="bi bi-download"></i> Download Transcript
                    </button>
                    <button id="toggleDebug" class="btn btn-secondary">
                        <i class="bi bi-terminal"></i> Toggle Debug Info
                    </button>
                </div>
                
                <div id="audioMeter" class="mt-3">
                    <div id="audioMeterFill"></div>
                </div>
            </div>
        </div>

        <div class="interview-section">
            <div id="openaiAnalysis" class="p-3"></div>
            <div id="debugPanel" class="debug-panel mx-3 mb-3">
                <h5>Debug Information</h5>
                <pre id="debugInfo"></pre>
            </div>
        </div>
    </div>
</div>
    <script src="src/js/services/config.js"></script>
<script src="src/js/services/openaiService.js"></script>
<script>
    const openaiService = new OpenAIService(config.OPENAI_API_KEY);
    
    const elements = {
        video: document.getElementById('videoElement'),
        startBtn: document.getElementById('startButton'),
        stopBtn: document.getElementById('stopButton'),
        downloadBtn: document.getElementById('downloadBtn'),
        openaiAnalysis: document.getElementById('openaiAnalysis'),
        sessionStatus: document.getElementById('sessionStatus'),
        timer: document.getElementById('timer'),
        liveAnalysis: document.getElementById('liveAnalysis')
    };
    
    let state = {
        mediaRecorder: null,
        monitoringInterval: null,
        videoStream: null,
        isRecording: false,
        recognition: null,
        transcriptText: '',
        startTime: null,
        intervalTimer: null,
        currentQuestion: null,
        interviewComplete: false
    };
    
    function startTimer() {
        state.startTime = new Date();
        state.intervalTimer = setInterval(() => {
            const now = new Date();
            const diff = now - state.startTime;
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            elements.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }
    
    function stopTimer() {
        if (state.intervalTimer) {
            clearInterval(state.intervalTimer);
        }
    }
    
    function displayCurrentQuestion() {
        state.currentQuestion = openaiService.getCurrentQuestion();
        
        elements.openaiAnalysis.innerHTML = `
            <div class="alert alert-primary">
                <h5>Current Interview Question</h5>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="badge bg-secondary">
                        Question ${state.currentQuestion.index} of ${state.currentQuestion.total}
                    </span>
                    <span class="badge bg-info">${state.currentQuestion.category}</span>
                </div>
                <p class="fs-5">${state.currentQuestion.question}</p>
            </div>
        `;
    }
    
    function checkInterviewCompletion() {
        if (openaiService.isInterviewComplete()) {
            elements.openaiAnalysis.innerHTML = `
                <div class="alert alert-success">
                    <h4>Congratulations! üéâ</h4>
                    <p>You have completed all interview questions.</p>
                    <p>Would you like to submit your interview responses?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button id="submitInterview" class="btn btn-primary">Yes, Submit</button>
                        <button id="continueReview" class="btn btn-secondary">Review Responses</button>
                    </div>
                </div>
            `;
    
            document.getElementById('submitInterview').addEventListener('click', () => stopInterview(true));
            document.getElementById('continueReview').addEventListener('click', () => {
                alert('Review functionality to be implemented');
            });
        }
    }
    
    class SpeechRecognitionHandler {
        constructor() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            this.recognition = new SpeechRecognition();
            this.recognition.continuous = true;
            this.recognition.interimResults = true;
            this.recognition.lang = 'en-US';
            this.transcriptText = '';
    
            this.recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
    
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                        this.transcriptText += transcript + ' ';
                        
                        if (this.transcriptText.trim().length > 50) {
                            const nextQuestion = openaiService.nextQuestion(this.transcriptText);
                            displayCurrentQuestion();
                            checkInterviewCompletion();
                        }
                    } else {
                        interimTranscript += transcript;
                    }
                }
    
                elements.openaiAnalysis.innerHTML = `
                    <div class="alert alert-success">
                        <h5>Interview Transcription</h5>
                        <p><strong>Full Transcript:</strong></p>
                        <p>${this.transcriptText}</p>
                        ${interimTranscript ? `<p><strong>Current:</strong> ${interimTranscript}</p>` : ''}
                        <div class="mt-3">
                            <small class="text-muted">Last updated: ${new Date().toLocaleTimeString()}</small>
                        </div>
                    </div>
                `;
            };
    
            this.recognition.onerror = (event) => {
                if (event.error === 'no-speech') {
                    elements.openaiAnalysis.innerHTML = `
                        <div class="alert alert-warning">
                            <h5>No Speech Detected</h5>
                            <p>Please speak to continue the interview.</p>
                        </div>
                    `;
                }
            };
    
            this.recognition.onend = () => {
                if (state.isRecording) {
                    this.recognition.start();
                }
            };
        }
    
        start() {
            this.transcriptText = '';
            this.recognition.start();
        }
    
        stop() {
            this.recognition.stop();
        }
    }
    
    async function startInterview() {
        try {
            elements.sessionStatus.textContent = 'Initializing...';
            elements.sessionStatus.className = 'badge bg-info';
    
            startTimer();
    
            state.videoStream = await navigator.mediaDevices.getUserMedia({ 
                video: true,
                audio: true
            });
            elements.video.srcObject = state.videoStream;
            
            state.recognition = new SpeechRecognitionHandler();
            state.recognition.start();
            
            state.isRecording = true;
            elements.startBtn.disabled = true;
            elements.stopBtn.disabled = false;
            elements.downloadBtn.disabled = true;
            elements.sessionStatus.textContent = 'Recording';
            elements.sessionStatus.className = 'badge bg-success';
    
            displayCurrentQuestion();
        } catch (error) {
            elements.sessionStatus.textContent = 'Error';
            elements.sessionStatus.className = 'badge bg-danger';
            alert('Failed to start interview. Please ensure camera and microphone permissions are granted.');
        }
    }
    
    async function stopInterview(isSubmitted = false) {
        try {
            state.isRecording = false;
            stopTimer();
            
            if (state.recognition) {
                state.recognition.stop();
            }
            
            if (state.videoStream) {
                state.videoStream.getTracks().forEach(track => track.stop());
            }
            
            elements.video.srcObject = null;
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.downloadBtn.disabled = false;
    
            const transcript = state.recognition.transcriptText;
            
            elements.openaiAnalysis.innerHTML = `
                <div class="alert alert-info">
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                    Analyzing interview...
                </div>
            `;
    
            try {
                const analysis = await openaiService.analyzeInterview(transcript);
                const followUpQuestions = await openaiService.generateFollowUpQuestions(transcript);
                
                const fullAnalysis = {
                    ...analysis,
                    followUpQuestions
                };
    
                if (isSubmitted) {
                    elements.openaiAnalysis.innerHTML = `
                        <div class="alert alert-success">
                            <h4>Interview Submitted Successfully! üèÜ</h4>
                            <p>Thank you for completing the interview. Our team will review your responses and get back to you soon.</p>
                        </div>
                    `;
                } else {
                    elements.openaiAnalysis.innerHTML = generateAnalysisHTML(transcript, fullAnalysis);
                }
            } catch (error) {
                elements.openaiAnalysis.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Analysis Failed</h5>
                        <p>There was an error analyzing the interview. Please try again later.</p>
                        <small>${error.message}</small>
                    </div>
                `;
            }
    
            elements.sessionStatus.textContent = 'Completed';
            elements.sessionStatus.className = 'badge bg-success';
        } catch (error) {
            elements.sessionStatus.textContent = 'Error';
            elements.sessionStatus.className = 'badge bg-danger';
        }
    }
    
    function generateAnalysisHTML(transcript, analysis) {
        return `
            <div class="alert alert-success">
                <h5>Interview Analysis</h5>
                <div class="card analysis-card mb-3">
                    <div class="card-body">
                        <h6>Interview Transcript:</h6>
                        <p class="text-muted">${transcript}</p>
                    </div>
                </div>
                <div class="card analysis-card mb-3">
                    <div class="card-body">
                        <h6>AI Analysis Results</h6>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h6 class="text-primary">Key Traits Assessment:</h6>
                                <ul class="list-unstyled">
                                    ${Object.entries(analysis.key_traits).map(([trait, score]) => `
                                        <li class="mb-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>${trait.replace('_', ' ').toUpperCase()}</span>
                                                <span class="trait-score">${Math.round(score * 100)}%</span>
                                            </div>
                                            <div class="progress" style="height: 8px;">
                                                <div class="progress-bar" role="progressbar" 
                                                    style="width: ${score * 100}%" 
                                                    aria-valuenow="${score * 100}" 
                                                    aria-valuemin="0" 
                                                    aria-valuemax="100">
                                                </div>
                                            </div>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-primary">Behavioral Indicators:</h6>
                                <div class="flags-container">
                                    ${analysis.behavioral_flags.map(flag => `
                                        <div class="flag-item">
                                            <i class="bi bi-check-circle-fill text-success me-2"></i>
                                            ${flag}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h6 class="text-primary">Recommendations:</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <ul class="list-group">
                                        ${analysis.recommendations.map(rec => `
                                            <li class="list-group-item">
                                                <i class="bi bi-arrow-right-circle text-primary me-2"></i>
                                                ${rec}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <h6 class="text-warning">Points to Verify:</h6>
                                    <ul class="list-group">
                                        ${analysis.risk_factors.map(risk => `
                                            <li class="list-group-item">
                                                <i class="bi bi-exclamation-triangle text-warning me-2"></i>
                                                ${risk}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            </div>
                            <div class="mt-4">
                                <h6 class="text-primary">Suggested Follow-up Questions:</h6>
                                <ul class="list-group">
                                    ${analysis.followUpQuestions.map(question => `
                                        <li class="list-group-item">
                                            <i class="bi bi-question-circle text-primary me-2"></i>
                                            ${question}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <small class="text-muted">Analysis completed at ${new Date().toLocaleTimeString()}</small>
                </div>
            </div>
        `;
    }
    
    function downloadTranscript() {
        if (state.recognition.transcriptText) {
            const date = new Date().toISOString().slice(0, 10);
            const time = new Date().toTimeString().slice(0, 8).replace(/:/g, '-');
            const filename = `interview-transcript-${date}-${time}.txt`;
            
            const blob = new Blob([state.recognition.transcriptText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    }
    
    elements.startBtn.addEventListener('click', startInterview);
    elements.stopBtn.addEventListener('click', () => stopInterview(false));
    elements.downloadBtn.addEventListener('click', downloadTranscript);
    </script>

</body>

</html>
